{% extends "nav.html" %}

{% block title %}contact{% endblock title%}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/random/1200x400/?contact,phone" class="d-block w-100" alt="...">
    </div>
    <div class="container mb-3 py-4 ">
     <h1 class="text-center mb-4">Contact Us</h1>
    <form method="POST" action="/contact">
    {% csrf_token %}
              <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your name" >
                </div>
    
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" >
                </div>
    
                <div class="form-group">
                    <label for="name">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone" >
                </div>
    
                <div class="form-group">
                    <label for="desc">Tell me about your self.....</label>
                    <textarea type="text" class="form-control" id="desc" name="desc" row="3" ></textarea>
                </div>
    
                <button class="btn btn-primary" typr="submit">Submit</button>
    
            </form>
    </div>

{% endblock body %}
